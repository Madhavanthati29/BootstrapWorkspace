<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    </link>
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <hr>
    <h1>normal Button</h1>
    <div class="container">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>

    </div>
    <hr>
    <h1>Button outline</h1>
    <div class="container">
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-link">Link</button>

    </div>
    <hr>
    <h1>Button Size</h1>
    <div class="container">
        <button type="button" class="btn btn-default btn-sm">Default</button>
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-success btn-xs">Success</button>

    </div>
    <hr>
    <h1>Button Size/Enable & Disable</h1>
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-primary btn-lg active">Primary active</button>
        <button type="button" class="btn btn-primary btn-lg Disabled">Primary Disabled</button>
    </div>
    <hr>
    <h1>Badge</h1>
    <button type="button" class="btn btn-primary">
        Notifications
        <span class="badge bg-secondary">
            3
        </span>
    </button>
    <button type="button" class="btn btn-primary">
        Messages
        <span class="badge bg-warning">
            12</span>
    </button>
    <button type="button" class="btn btn-primary">
        Updates
        <span class="badge bg-danger">
            5
        </span>
    </button>
    <hr>
    <h1>Badge bg</h1>
    <span class="badge bg-primary">
        Primary
    </span>
    <span class="badge bg-secondary">
        Secondary
    </span>
    <span class="badge bg-success">
        Success
    </span>
    <span class="badge bg-danger">
        Danger
    </span>
    <span class="badge bg-warning text-dark">
        Warning
    </span>
    <span class="badge bg-info text-dark">
        Info
    </span>
    <span class="badge bg-light text-dark">
        Light
    </span>
    <span class="badge bg-dark">
        Dark
    </span>
    <hr>
</body>

</html>
